<a class="list-group-item clearfix p-2 mt-2" style="cursor:pointer" routerLinkActive="active">
    <div class="float-start">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="float-end">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 75px;">
    </span>
</a>
