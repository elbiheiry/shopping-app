<form>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" value="{{recipe.name}}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="" class="form-control">{{recipe.description}}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="text" class="form-control" value="{{recipe.imagePath}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
